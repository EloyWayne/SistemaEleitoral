<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Candidatos na Chapa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Candidatos na Chapa</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nome do Candidato</th>
                    <th>Nome da Chapa</th>
                    <th>Nome da Cargo</th>
                </tr>
            </thead>
            <tbody>
                {% for candidato_chapa in candidatos_chapa %}
                    <tr>
                        <td>{{ candidato_chapa.candidato.nome }}</td>
                        <td>{{ candidato_chapa.chapa}}</td>
                        <td>{{ candidato_chapa.cargo}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'cadastrar_candidato_chapa' %}" class="btn btn-primary">Cadastrar Candidato na Chapa</a>
        <a href="{% url 'pagina_inicial' %}" class="btn btn-primary">Retornar a PÃ¡gina Inicial</a>
    </div>
</body>
</html>
