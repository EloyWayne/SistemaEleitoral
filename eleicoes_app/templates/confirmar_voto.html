<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Voto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Voto Confirmado</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalhes do Voto</h5>
                <p class="card-text">Eleitor: {{ voto.eleitor }}</p>
                <p class="card-text">Eleição: {{ voto.eleicao }}</p>
                <p class="card-text">Candidato: {{ voto.candidato }}</p>
                <p class="card-text">Número de Votos: {{ voto.numero_votos }}</p>
            </div>
        </div>
    </div>
</body>
</html>
