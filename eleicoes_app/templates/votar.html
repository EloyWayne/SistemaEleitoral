<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Votar</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <label for="eleicao_id">Selecione a Eleição</label>
                <select class="form-control" id="eleicao_id" name="eleicao_id" required>
                    {% for eleicao in eleicoes %}
                    <option value="{{ eleicao.id }}">{{ eleicao.local_eleicao }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="candidato_id">Selecione o Candidato</label>
                <select class="form-control" id="candidato_id" name="candidato_id" required>
                    {% for candidato in candidatos %}
                    <option value="{{ candidato.id }}">{{ candidato.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Votar</button>
            <a href="{% url 'pagina_inicial' %}" class="btn btn-primary">Retornar a Página Inicial</a>
        </form>
    </div>
</body>
</html>
