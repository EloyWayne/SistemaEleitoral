<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Voto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Voto Confirmado</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalhes do Voto</h5>
                <p class="card-text"><strong>Eleitor:</strong> {{ voto.eleitor }}</p>
                <p class="card-text"><strong>Eleição:</strong> {{ voto.eleicao }}</p>
                <p class="card-text"><strong>Candidato:</strong> {{ voto.candidato }}</p>
                <p class="card-text"><strong>Número de Votos:</strong> {{ voto.numero_votos }}</p>
            </div>
        </div>
        <a href="{% url 'pagina_inicial' %}" class="btn btn-primary mt-3">Retornar à Página Inicial</a>
    </div>
</body>
</html>
